    <section class="review">
      <div class="container">
        <div class="title title-heading">

        <div class="cards">
          <div class="card">
            <div class="head">

        <div class="card adding">
          <div class="head">
            <div class="info">
              <div class="logo">
                <i class="fa-solid fa-user"></i>
              </div>
              <div class="user-info">
                <span class="name"><input type="text" /></span>
                <span class="time"></span>
              </div>
            </div>
            <ul class="stars" data-selected="0">
              <li data-index="0" onclick="rate(this)">
                <i class="fa-solid fa-star"></i>
              </li>
              <li data-index="1" onclick="rate(this)">
