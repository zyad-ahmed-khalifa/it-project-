<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="تحقق من تذاكرك">

        <!-- google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <!-- StyleSheets -->
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/all.min.css" />
        <link id="theme" data-theme="light" rel="stylesheet" href="../../css/light-global.css">
        <link rel="stylesheet" href="css/global.css" />
        <link rel="stylesheet" href="css/footera.css" />
        <link rel="stylesheet" href="css/nav.css" />
        <link rel="stylesheet" href="css/ticket.css" />

        <title>تذاكر</title>
    </head>
    <body>
        <!-- start nav -->
        <nav>
            <div class="container">
                <div class="logo">
                    <i class="fa-solid fa-plane-departure"></i>
                    <span class="logo-name">إي-فلايت</span>
                </div>
                <ul class="nav-bar">
                    <li class="nav-active"><a href="#">الرئيسية</a></li>
                    <li><a href="#">التذاكر</a></li>
                    <li><a href="#">مراجعة</a></li>
                    <li><a href="#">معلومات عنا</a></li>
                </ul>
                <ul class="user-toggle">
                    <li class="btn">
                        <div class="outer light-theme-color">
                            <div class="inner"></div>
                        </div>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-globe"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-user"></i></a>
                    </li>
                </ul>
            </div>
        </nav>

        <section>
            <div class="progress-bar">
                <div class="progress-line">
                    <div class="progress-fill"></div>
                </div>
                <div class="step completed">
                    <span class="step-circle"></span>
                    <span class="step-label">التفاصيل</span>
                </div>
                <div class="step completed">
                    <span class="step-circle"></span>
                    <span class="step-label">الحجز</span>
                </div>
                <div class="step completed">
                    <span class="step-circle"></span>
                    <span class="step-label">المقعد</span>
                </div>
                <div class="step completed">
                    <span class="step-circle"></span>
                    <span class="step-label">الدفع</span>
                </div>
                <div class="step active">
                    <span class="step-circle1"></span>
                    <span class="step-label">استلم تذكرتك الإلكترونية</span>
                </div>
            </div>

            <div class="container">


            </div>
        </section>

        <!-- footer -->
        <footer>
            <div class="container">
                <div class="sub">
                    <div class="planelogo">
                        <i class="fa-solid fa-plane-departure"></i>
                        <h2>E-flight</h2>
                    </div>
                    <div class="inputemail">
                        <input type="email" placeholder="أدخل بريدك الإلكتروني" />
                        <i class="fa-solid fa-envelope"></i>
                        <button class="button1">اشترك</button>
                    </div>
                </div>

                <div class="abous">
                    <ul>
                        <li><strong>معلومات عنا</strong></li>
                        <li>كيفية الحجز</li>
                        <li>مركز المساعدة</li>
                    </ul>
                </div>

                <div class="flight">
                    <ul>
                        <li><strong>الرحلات</strong></li>
                        <li>حجز بسهولة</li>
                        <li>عروض</li>
                    </ul>
                </div>

                <div class="contus">
                    <ul>
                        <li><strong>تواصل معنا</strong></li>
                        <li class="cont">
                            <i class="fa-brands fa-facebook"></i>
                            <i class="fa-brands fa-square-x-twitter"></i>
                            <i class="fa-brands fa-square-instagram"></i>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="pterms">
                <div class="terms">
                    <span> &copy; 2025 الجامعة، جميع الحقوق محفوظة. سياسة الخصوصية والشروط </span>
                </div>
            </div>
        </footer>
    <script src="../../js/tickets-data.js"></script>
    <script src="../../js/ticketsfinal.js"></script>
    <script src="../../js/theme.js"></script>
    </body>
</html>
