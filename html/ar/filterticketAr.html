<!DOCTYPE html>
<html lang="en" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- normalize css -->
        <link rel="stylesheet" href="../../css/normalize.css">
        <!-- font css -->
        <link rel="stylesheet" href="../../css/all.min.css">
        <!-- light & dark theme -->
        <link  id="theme" data-theme="light" rel="stylesheet" href="../../css/light-global.css">
        <!-- global css -->
        <link rel="stylesheet" href="../../css/global.css">
        <!-- footer css  -->
        <link rel="stylesheet" href="../../css/footerA.css">
        <!-- main css -->
        <link rel="stylesheet" href="/css/filterticket.css">
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <title>tickets</title>
    </head>
    <body>
        <!-- start nav -->
        <nav>
            <div class="container">
                <div class="logo">
                    <i class="fa-solid fa-plane-departure"></i>
                    <span class="logo-name">E-flight</span>
                </div>
                <ul class="nav-bar">
                    <li><a href="#">الرئيسية</a></li>
                    <li  class="nav-active"><a href="#">التذاكر</a></li>
                    <li><a href="../ar/reviewAr.html">الآراء</a></li>
                    <li><a href="#">من نحن</a></li>
                </ul>
                <ul class="user-toggle">
                    <li class="btn" data-theme="light">
                        <div class="outer">
                            <div class="inner"></div>
                        </div>
                    </li>
                    <li><a href="../en/filterticket.html"><i class="fa-solid fa-globe"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-user"></i></a></li>
                </ul>
            </div>
        </nav>
        <!-- end nav -->
        <!-- start filter section -->
        <section class="filter">
            <div class="container">
                <div class="filter-options">
                    <div class="title title-heading">
                        <span>ابحث عن رحلتك</span>
                    </div>
                    <ul>
                        <li class="">
                            <button class="trip-btn1" data-trip="round trip">
                                <i class="fa-solid fa-repeat"></i>
                                ذهاب و عودة
                            </button>
                            <!-- <label for="roundtrip"><i class="fa-solid fa-repeat"></i> Round trip</label>
                            <input type="radio" id="roundtrip" value="round trip" name="tripbtn" > -->
                        </li>
                        <li class="">
                            <button class="trip-btn2 trip-btn-clicked" data-trip="one way">
                                <i class="fa-solid fa-arrow-right"></i>
                                ذهاب
                            </button>
                            <!-- <label for="oneway"><i class="fa-solid fa-arrow-right"></i> one way</label>
                            <input type="radio" id="oneway" value="one way" name="tripbtn" > -->
                        </li>
                        <li class="select one">
                            <select name="members" id="members">
                                <option value="1" selected>1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                            <i class="fa-solid fa-user"></i>
                        </li>
                        <li class="select">
                            <select name="class" id="class">
                                <option value="economy">Economy class</option>
                                <option value="premium">Premium economy</option>
                                <option value="business">Business class</option>
                                <option value="first">First class</option>
                            </select>
                            <i class="fa-solid fa-ticket-simple"></i>
                        </li>
                    </ul>
                    <div class="search-box">
                        <div class="inputs">
                            <div class="from">
                                <label for="from">من</label>
                                <input type="text" id="from" placeholder="Cairo International Airport">
                            </div>
                            <div class="icon">
                                <i class="fa-solid fa-repeat"></i>
                            </div>
                            <div class="to">
                                <label for="to">إلي</label>
                                <input type="text" id="to" placeholder="وجهتك ...">
                            </div>
                        </div>
                        <div class="search-btn">
                            <button><i class="fa-solid fa-magnifying-glass"></i></button>
                        </div>
                    </div>
                </div>
                <div class="back-img">
                    <img src="/images/earth.png" alt="">
                    <div class="blur"></div>
                </div>
            </div>
        </section>
        <!-- end filter section -->
        <!-- start tickets -->
        <section class="tickets">   
            <div class="container">
                <div class="found-ticket-title">
                    <span>التذاكر المتاحة</span>
                    <div>
                        <i class="fa-solid fa-bars display-btn" title="list"></i>
                        <i class="fa-solid fa-table-cells " title="grid"></i>
                    </div>
                </div>
                <div class="all-tickets">
                </div>
            </div>
        </section>
        <!-- end tickets -->
        <!-- Fooooooooooooooooooooooooooooooter -->
        <footer>
            <div class="container">
                <div class="sub">
                    <div class="planelogo">
                        <i class="fa-solid fa-plane-departure"></i>
                        <h2>E-flight</h2>
                    </div>
                    <div class="inputemail">
                        <input type="email" placeholder="أدخل بريدك الإلكتروني" />
                        <i class="fa-solid fa-envelope"></i>
                        <button class="button1">اشترك</button>
                    </div>
                </div>
        
                <div class="abous">
                    <ul>
                        <li><strong>من نحن</strong></li>
                        <li>كيفية الحجز</li>
                        <li>مركز المساعدة</li>
                    </ul>
                </div>
        
                <div class="flight">
                    <ul>
                        <li><strong>الرحلات</strong></li>
                        <li>حجز بسهولة</li>
                        <li>عروض ترويجية</li>
                    </ul>
                </div>
        
                <div class="contus">
                    <ul>
                        <li><strong>تواصل معنا</strong></li>
                        <div class="cont">
                            <i class="fa-brands fa-facebook"></i>
                            <i class="fa-brands fa-square-x-twitter"></i>
                            <i class="fa-brands fa-square-instagram"></i>
                        </div>
                    </ul>
                </div>
            </div>
            <div class="pterms">
                <div class="terms">
                    <span>
                        &copy; 2025 الجامعة، جميع الحقوق محفوظة. سياسة الخصوصية الشروط
                        <strong></strong>
                    </span>
                </div>
            </div>
        </footer>
        <!-- footer ends -->
        <script src="../../js/btns2.js"></script>
        <script src="../../js/tickets-data.js"></script>
        <script src="../../js/filter.js"></script>
        <script src="../../js/theme.js"></script>
    </body>
</html>
